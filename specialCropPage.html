<!DOCTYPE html>
<html lang="en">

<head>
    <title>특용작물</title>
    <style>
        /* 스타일 설정은 여기에 */
        body {
            background-color: #AFD3B7;
            font-family: Arial, sans-serif;
        }

        #banner {
            /*background-color: #ffffff;일단 설정 안 함*/ 
            height: 100px;
            text-align: center;
            padding-top: 30px;
            color: #1cca87;
            font-size: 50px;
            font-weight: bold;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            grid-row-gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            width: 100%;
            height: 150px;
            background-color: #FFFFFF;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border : none; /*테두리 없앰*/
            outline: none; 
        }

        .button:hover {
            background-color: #45a049;
        }

        .item-info {
            margin-top: 20px;
            text-align: center;
        }

        #backButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #homeButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="banner">특용작물</div>

    <div class="button-container" id="itemInfoContainer">
        <!-- 아이템 정보가 동적으로 생성될 자리 -->
    </div>

    <button id="backButton" onclick="goBack()">Back</button>
    <button id="homeButton" onclick="goHome()">Home</button>

    <script>
        // 이전에 선택한 아이템 정보를 저장할 배열
        var selectedItems = [];

        // PHP 파일에서 JSON 데이터를 가져오는 함수
        function fetchData() {
            fetch('http://localhost/specialCrop.php')
                .then(response => response.json())
                .then(data => {
                    // 데이터를 사용하여 동적으로 버튼 생성하고 이벤트 처리
                    var itemInfoContainer = document.getElementById("itemInfoContainer");

                    data.forEach(function (item) {
                        var button = document.createElement("button");
                        button.className = "button";
                        button.textContent = item.item_name;
                        button.onclick = function () {
                            // 아이템 클릭 시 선택한 아이템 정보를 배열에 추가하고 표시
                            selectedItems.push(item);
                            showItemInfo(item);
                        };
                        itemInfoContainer.appendChild(button);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 페이지 로드 시 데이터를 가져와서 버튼 생성
        window.onload = fetchData;

        // 아이템 정보 보여주는 함수
        function showItemInfo(item) {
            // 아이템 정보를 보여주는 부분
            var infoHTML = `
                <h2>${item.item_name}</h2>
                <ul> 
                    <li>등급: ${item.ranks}</li>
                    <li>단위: ${item.unit}</li>
                    <li>${item.day1} : ${item.dpr1}원</li> 
                    <li>${item.day3} : ${item.dpr3}원</li>
                    <li>${item.day7} : ${item.dpr7}원</li>
                </ul>
            `;
            itemInfoContainer.innerHTML = infoHTML;
        }

        // 뒤로 가기 함수
        function goBack() {
            window.location.href = "http://127.0.0.1:5500/specialCropPage.html";
        }

        // 홈으로 가기 함수
        function goHome() {
            window.location.href = "http://127.0.0.1:5500/main.html";
        }
    </script>

</body>

</html>
